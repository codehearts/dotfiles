# System
xft_dpi: 144

# GTK
gtk_theme: "Arc-Dark"
gtk_icon_theme: "Arc"
gtk_font_size: 10

# Fonts
font: "M+ 1p"
term_fonts:
  - "Dank Mono"
use_bold: false
pixelsize: 18
term_letterspace: 0

# WM
window_split_ratio: 0.5
window_gap_size: 15
border_size: 5

# dmenu
dmenu_flags: '-i -f -fn "{{ font }}:pixelsize={{ pixelsize }}" -nf "{{ colors.foreground }}" -nb "{{ colors.background }}" -sf "{{ colors.foreground }}" -sb "{{ colors[colors.primary].normal }}" -b'

# bar
bar_height: 32
bar_x: 0
bar_y: 0
bar_bg_alpha:        "da"
bar_bgc:             "#{{ bar_bg_alpha }}{{ colors.background|zen_nohash }}"
bar_block_bgc:       "#{{ bar_bg_alpha }}{{ colors.background|zen_nohash }}"
bar_underline_color: "#ff{{ colors[colors.primary].normal|zen_nohash }}"
bar_font_offset: 0
bar_underline: 3
bar_fonts:
  - "M+ 1p-8"

# dunst
dunst_offset: 15
dunst_geometry: "460x8-{{ dunst_offset }}+{{ bar_height + dunst_offset }}"
dunst_transparency: 15
dunst_border_size: 0
dunst_padding: 20
dunst_font: "M+ 1p-8"
dunst_font_size: 10

# Colors

colors:
  primary:      "blue"
  secondary:    "red"
  background:   "#272727"
  foreground:   "#fafafa"
  black:
    normal:     "#353540"
    bold:       "#545466"
  red:
    normal:     "#aa706b"
    bold:       "#d28a84"
  green:
    normal:     "#aaaa76"
    bold:       "#d2d291"
  yellow:
    normal:     "#c8b8a1"
    bold:       "#f0dcc1"
  blue:
    normal:     "#87aaa6"
    bold:       "#a6d2cd"
  magenta:
    normal:     "#7cb6c8"
    bold:       "#94daf0"
  cyan:
    normal:     "#82aa88"
    bold:       "#a0d2a8"
  white:
    normal:     "#d8d8d8"
    bold:       "#eaeaea"

# Utility

colornumbers:
  black:    0
  red:      1
  green:    2
  yellow:   3
  blue:     4
  magenta:  5
  cyan:     6
  white:    7

# Convenience

bgc: "{{ colors.background }}"
fgc: "{{ colors.foreground }}"

n_black:   "{{ colors.black.normal }}"
b_black:   "{{ colors.black.bold }}"
n_red:     "{{ colors.red.normal }}"
b_red:     "{{ colors.red.bold }}"
n_green:   "{{ colors.green.normal }}"
b_green:   "{{ colors.green.bold }}"
n_yellow:  "{{ colors.yellow.normal }}"
b_yellow:  "{{ colors.yellow.bold }}"
n_blue:    "{{ colors.blue.normal }}"
b_blue:    "{{ colors.blue.bold }}"
n_magenta: "{{ colors.magenta.normal }}"
b_magenta: "{{ colors.magenta.bold }}"
n_cyan:    "{{ colors.cyan.normal }}"
b_cyan:    "{{ colors.cyan.bold }}"
n_white:   "{{ colors.white.normal }}"
b_white:   "{{ colors.white.bold }}"

n_primary:   "{{ colors[colors.primary].normal }}"
b_primary:   "{{ colors[colors.primary].bold }}"
n_secondary: "{{ colors[colors.secondary].normal }}"
b_secondary: "{{ colors[colors.secondary].bold }}"

text_primary:   "{{ colors.primary }}"
text_secondary: "{{ colors.secondary }}"
